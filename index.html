<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Note Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        // Array of notes (you can add more notes as needed)
        const notes = [
            'A3', 'Bb3', 'B3', 'C4', 'Db4', 'D4', 'Eb4', 'E4', 'F4', 'Gb4', 'G4', 'Ab4',
            'A4', 'Bb4', 'B4', 'C5', 'Db5', 'D5', 'Eb5', 'E5', 'F5', 'Gb5', 'G5', 'Ab5',
            'A5', 'Bb5', 'B5', 'C6'
        ];

        // Object to store audio files
        const noteSounds = {
            'A3': new Audio('piano/A3.mp3'),
            'Bb3': new Audio('piano/Bb3.mp3'),
            'B3': new Audio('piano/B3.mp3'),
            'C4': new Audio('piano/C4.mp3'),
            'Db4': new Audio('piano/Db4.mp3'),
            'D4': new Audio('piano/D4.mp3'),
            'Eb4': new Audio('piano/Eb4.mp3'),
            'E4': new Audio('piano/E4.mp3'),
            'F4': new Audio('piano/F4.mp3'),
            'Gb4': new Audio('piano/Gb4.mp3'),
            'G4': new Audio('piano/G4.mp3'),
            'Ab4': new Audio('piano/Ab4.mp3'),
            'A4': new Audio('piano/A4.mp3'),
            'Bb4': new Audio('piano/Bb4.mp3'),
            'B4': new Audio('piano/B4.mp3'),
            'C5': new Audio('piano/C5.mp3'),
            'Db5': new Audio('piano/Db5.mp3'),
            'D5': new Audio('piano/D5.mp3'),
            'Eb5': new Audio('piano/Eb5.mp3'),
            'E5': new Audio('piano/E5.mp3'),
            'F5': new Audio('piano/F5.mp3'),
            'Gb5': new Audio('piano/Gb5.mp3'),
            'G5': new Audio('piano/G5.mp3'),
            'Ab5': new Audio('piano/Ab5.mp3'),
            'A5': new Audio('piano/A5.mp3'),
            'Bb5': new Audio('piano/Bb5.mp3'),
            'B5': new Audio('piano/B5.mp3'),
            'C6': new Audio('piano/C6.mp3'),
        };

        // Create a button element
        const button = document.createElement("button");

        const button2 = document.createElement("button"); 

        // Set the button text
        button.textContent = "Play Random Note";

        button2.textContent = "Play 2 Random Notes";

        // Append the button to the body
        document.body.appendChild(button);

        document.body.appendChild(button2);

        // Add an event listener to play a random note when clicked
        button.addEventListener("click", function() {
            console.log("The button was pressed");

            // Generate a random index to pick a note
            const randomIndex = Math.floor(Math.random() * notes.length);

            // Get the corresponding note
            const randomNote = notes[randomIndex];

            console.log("The sound is: " + randomNote);

            // Play the corresponding sound
            noteSounds[randomNote].play().catch(e => console.error('Error playing audio:', e));

            console.log("played note");     
        });
        
           // Add an event listener to play a random note when clicked
           button2.addEventListener("click", function() {
            console.log("The button was pressed");

            // Generate a random index to pick a note
            const randomIndex1 = Math.floor(Math.random() * notes.length);
            const randomIndex2 = Math.floor(Math.random() * notes.length);

            // Get the corresponding note
            const randomNote1 = notes[randomIndex1];
            const randomNote2 = notes[randomIndex2];

            console.log("The sound is: " + randomNote1);
            console.log("The sound is: " + randomNote2);

            // Play the corresponding sound
            noteSounds[randomNote1].play().catch(e => console.error('Error playing audio:', e));
            noteSounds[randomNote2].play().catch(e => console.error('Error playing audio:', e));
            console.log("played note");     
        });

    </script>
</body>
</html>
